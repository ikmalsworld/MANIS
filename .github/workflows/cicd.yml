name: Laravel CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: âœ… Laravel Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: secret
          MYSQL_ROOT_PASSWORD: root
        ports: ['3306:3306']
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql
          coverage: xdebug

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Prepare environment
        run: |
          cp .env.testing .env
          php artisan key:generate --env=testing

      - name: Wait for MySQL
        run: sleep 15

      - name: Run migrations
        run: php artisan migrate --force --env=testing

      - name: Generate ProductFactory
        run: |
          mkdir -p database/factories
          echo "<?php

          namespace Database\\Factories;

          use App\\Models\\Product;
          use Illuminate\\Database\\Eloquent\\Factories\\Factory;

          class ProductFactory extends Factory
          {
              protected \$model = Product::class;

              public function definition(): array
              {
                  return [
                      'name' => \$this->faker->word,
                      'quantity' => \$this->faker->numberBetween(1, 100),
                  ];
              }
          }" > database/factories/ProductFactory.php

      - name: Run tests with coverage
        run: php artisan test --env=testing --coverage-clover=coverage.xml

  phpstan:
    name: ðŸ§  Static Analysis (PHPStan)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress
      - name: Run PHPStan
        run: vendor/bin/phpstan analyse

  pint:
    name: ðŸŽ¨ Code Style (Pint)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress
      - name: Run Pint
        run: vendor/bin/pint

  sonarcloud:
    name: ðŸ”Ž SonarCloud Scan
    runs-on: ubuntu-latest
    needs: [tests, phpstan, pint]

    steps:
      - uses: actions/checkout@v4
      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker:
    name: ðŸ“¦ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [tests, phpstan, pint, sonarcloud]

    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build Docker image (no cache)
        run: docker build --no-cache -t ghcr.io/${{ github.repository_owner }}/manis:latest .
      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/manis:latest

  deploy:
    name: ðŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /home/ubuntu/manis
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GHCR_PAT }}
            docker pull ghcr.io/${{ github.repository_owner }}/manis:latest
            docker-compose -f docker-compose-prod.yml down || true
            docker-compose -f docker-compose-prod.yml up -d
            docker exec laravel-app php artisan migrate --force
            docker exec laravel-app php artisan view:clear
            docker exec laravel-app php artisan config:cache
            docker exec laravel-app php artisan route:cache
            docker exec laravel-app tail -n 50 storage/logs/laravel.log

